<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Login | qspace</title>
	<link rel="stylesheet" href="style.css">
</head>

<body>
	<div class="loginform">
		<!--------------TESTO QSPACE CORPORATION------------------>
		<div class="ltldiv">
			<div id="immagine">
				<center>
					<p style="font-size: 72px;"><img src="qspace.png" width="400px" title="qspace" />
						<b>ACCOUNT</b>
					</p>
				</center>
			</div>
		</div>

		<!--------------------INPUT FIELDS------------------------>
		<div class="ltldiv">
			<div class="form">
				<center>
					<h1>LOGIN</h1>
				</center>
				<br><br>

				<p>Username:</p>
				<input class="infi" type="text" placeholder="ID">
				<br>
				<br>
				<p>Password:</p>
				<input class="infi" type="password" placeholder="Password">
				<br><br>
				<center>
				<input type="button" class="inline" value="Register" id="register">
				<input type="submit" class="inline" value="Login" id="login">
				</center>
			</div>
		</div>
	</div>
</body>

</html>
